<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />

<!--  Datatables  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css" />

<!--  extension responsive  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">

<title>Coach Form</title>

<link rel="icon" type="image/png"
	href="https://images.vexels.com/media/users/3/181410/isolated/preview/eb4635102ef855d3f98d7805ec155a77-icono-de-deportes-de-pelota-de-voleibol-by-vexels.png" />
</head>
<body class="bg-light">

	<script src="https://www.w3schools.com/lib/w3data.js"></script>

	<div class="container">

		<div class="py-3 text-center">
			<h1 class="font-weight-bold font-italic">NUEVO ENTRENADOR</h1>
		</div>
		<div class="row">
			<div class="form-group col">
				<a href="/jugadores/jugadorform?id=0" style="text-decoration: none;">
					<input class="btn btn-secondary btn-lg btn-block" type="button"
					value="Registrarme como Jugador"></input>
				</a>
			</div>
			<div class="form-group col">
				<a href="/estadisticos/estadisticoform?id=0"
					style="text-decoration: none;"> <input
					class="btn btn-secondary btn-lg btn-block" type="button"
					value="Registrarme como Estadistico"></input>
				</a>
			</div>
		</div>
		<div class="py-3">
			<form action="#" th:action="@{/entrenadores/addentrenador}"
				th:object="${entrenador}" method="post">
				<input type="hidden" th:field="*{id}"></input>

				<div class="row">
					<div class="form-group col">
						<input class="form-control" type="text" placeholder="Nombre"
							th:field="*{firstName}" th:value="${firstName}" required></input>
					</div>

					<div class="form-group col">
						<input class="form-control" type="text" placeholder="Apellidos"
							th:field="*{lastName}" th:value="${lastName}" required></input>
					</div>
				</div>

				<div class="row">
					<!-- validacion first name -->
					<div class="form-group col">
						<div th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}" class="mb-3 col-12 text-danger"
							role="alert"></div>
					</div>
					<!-- validacion last name -->
					<div class="form-group col">
						<div th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}" class="mb-3 col-12 text-danger"
							role="alert"></div>
					</div>
				</div>

				<div class="form-group">
					<input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
						class="form-control" type="text" placeholder="Email"
						th:field="*{email}" th:value="${email}" required></input>
				</div>
				<!-- validacion email -->
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="mb-3 col-12 text-danger" role="alert"></div>

				<div class="row">
					<div class="form-group col-12">
						<label class="col-form-label col-form-label-sm obligatorio"
							for="fechaNacimiento"><span class="text-danger">(*)
						</span>Fecha de Nacimiento:</label>
						<div class="input-group date">
							<input autocomplete="off" pattern="\d{2}/\d{2}/\d{4}" type="text"
								class="form-control  datePicker" id="fechaNacimiento"
								name="fechaNacimiento" th:field=*{fechaNacimiento}
								th:value="${fechaNacimiento}"
								placeholder="Fecha de Nacimiento(DD/MM/YYYY)" maxlength="10" />
						</div>
						<div th:if="${#fields.hasErrors('fechaNacimiento')}"
							th:errors="*{fechaNacimiento}" class="mb-3 col-12 text-danger"
							role="alert"></div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col">
						<input class="form-control" type="text"
							placeholder="Nombre de Usuario" th:field="*{user.username}"
							th:value="${username}" required></input> <small
							th:if="${#fields.hasErrors('user.username')}"
							th:errors="*{user.username}" class="mb-3 col-12 text-danger"></small>
					</div>
					<div class="form-group col">
						<input class="form-control" type="password"
							placeholder="ContraseÃ±a" th:field="*{user.password}" required></input>
						<small th:if="${#fields.hasErrors('user.password')}"
							th:errors="*{user.password}" class="mb-3 col-12 text-danger"></small>
					</div>
				</div>

				<input class="btn btn-outline-success btn-lg btn-block"
					type="submit" value="Aceptar"></input>
			</form>
			<input onclick="location.href='/login'"
				class="btn btn-outline-danger btn-lg btn-block mt-2" type="button"
				value="Cancelar"></input>
		</div>

		<script src=https://code.jquery.com/jquery-3.5.1.js></script>
		<!-- Optional JavaScript -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
			type="text/javascript"></script>

		<script type="text/javascript">
			$('.datePicker').datepicker({
				uiLibrary : 'bootstrap4',
				format : 'dd/mm/yyyy'
			});
		</script>
		<script type="text/javascript">
			w3IncludeHTML();
		</script>
		<script type="text/javascript">
			
		</script>
</body>
</html>
