<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<link rel="stylesheet"

<!--  Datatables  -->

<title>Cuerpo Técnico</title>
<link rel="icon" type="image/png" href="https://images.vexels.com/media/users/3/181410/isolated/preview/eb4635102ef855d3f98d7805ec155a77-icono-de-deportes-de-pelota-de-voleibol-by-vexels.png" />
</head>
<body class="bg-light">

	<script src="https://www.w3schools.com/lib/w3data.js"></script>
	
	<div class="">
	<div w3-include-html="navbar?id=cuerpotecnico"></div>
	</div>

	<div class="container">
		<div class="row">
			<div class="py-3 text-center col-lg-12">
				<h1 class="font-weight-bold font-italic">LISTA DEL CUERPO TÉCNICO</h1>
			</div>
		</div>
				<div class="row py-3 ">
					<div class="col">
				<div class="card shadow bg-light" style="border-top-color: #007bff; border-top-width: 3px;">
					<div class="card-header text-white" style="background: rgb(23,162,184);
						background: linear-gradient(90deg, rgba(23,162,184,1) 0%, rgba(255,255,255,1) 100%, rgba(255,255,255,1) 100%);">
					<div class="row">
					<h3 class="card-title ml-3">Entrenadores</h3>
					<a id="coach" href="#collapseEntrenadores" data-toggle="collapse" style="margin-left: auto;" class="mr-3 mt-2">
						<i class="fas fa-minus"></i>
					</a>
					</div>
					</div>
					<div class="collapse show" id="collapseEntrenadores">
						<div class="card-body">
						<div class="container-fluid">
							<table id="entrenadores"
					class="table table-sm table-striped table-bordered table-hover nowrap display entrenadors responsive"
					cellspacing="0" style="width: 100%;">
							<thead>
								<tr class="table-primary">
									<th>Nombre</th>
									<th>Apellidos</th>
									<th>Email</th>
									<th>Fecha de Nacimiento</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="entrenador : ${entrenadores}">
									<td th:text="${entrenador.firstName}"></td>
									<td th:text="${entrenador.lastName}"></td>
									<td th:text="${entrenador.email}"></td>
									<td th:text="${entrenador.fechaNacimiento}"></td>
							</tbody>
							</table>
						</div>
					</div>
					</div>
				</div>
			
			</div>
			</div>
			<div class="row py-3">
			<div class="col">
			<div class="card shadow bg-light" style="border-top-color: #007bff; border-top-width: 3px;">
					<div class="card-header text-white" style="background: rgb(23,162,184);
background: linear-gradient(90deg, rgba(23,162,184,1) 0%, rgba(255,255,255,1) 100%, rgba(255,255,255,1) 100%);">
					<div class="row">
					<h3 class="card-title ml-3">Estadisticos</h3>
					<a id="stat" href="#collapseEstadisticos" data-toggle="collapse" style="margin-left: auto;" class="mr-3 mt-2">
						<i class="fas fa-minus" ></i>
					</a>
					</div>
					</div>
					<div class="collapse show" id="collapseEstadisticos">
						<div class="card-body">
							<table id="estadisticos"
					class="table table-sm table-striped table-bordered table-hover nowrap display estadisticors responsive"
					cellspacing="0" style="width: 100%;">
							<thead>
								<tr class="table-primary">
									<th>Nombre</th>
									<th>Apellidos</th>
									<th>Email</th>
									<th>Fecha de Nacimiento</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="estadistico : ${estadisticos}">
									<td th:text="${estadistico.firstName}"></td>
									<td th:text="${estadistico.lastName}"></td>
									<td th:text="${estadistico.email}"></td>
									<td th:text="${estadistico.fechaNacimiento}"></td>
							</tbody>
							</table>
						</div>
					</div>
				</div>
				</div>
				
			</div>
			</div>
	<script src=https://code.jquery.com/jquery-3.5.1.js></script>
	<!-- Optional JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<!--   Datatables-->
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>

	<!-- extension responsive -->
	<script
		src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
		
		<script>
	
	$(document)
	.ready(
			
			function() {
				
				tEntrenadores = $('#entrenadores')
						.DataTable(
								{	
									"lengthMenu": [3,5,10],
									responsive: true,
									"language" : {
										"url" : "https:////cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
										
									}
								});
				tEstadisticos = $('#estadisticos')
				.DataTable(
						{
							"lengthMenu": [3,5,10],
							responsive: true,
							"language" : {
								"url" : "https:////cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
							}
						});


			});
	
		$('#stat').on('click', function(){
			if(!($('#collapseEstadisticos').hasClass('collapsing'))){
				tEstadisticos.draw();
	
				if(this.getElementsByClassName('fa-plus')[0]){
					
					this.getElementsByClassName('fas')[0].classList.replace('fa-plus', 'fa-minus');
				}else{
					this.getElementsByClassName('fas')[0].classList.replace('fa-minus', 'fa-plus');
				}
			}
		});
		
		
			$('#coach').on('click', function(){
				if(!($('#collapseEntrenadores').hasClass('collapsing'))){
					tEntrenadores.draw();
	
					if(this.getElementsByClassName('fa-plus')[0]){
						
						this.getElementsByClassName('fas')[0].classList.replace('fa-plus', 'fa-minus');
					}else{
						this.getElementsByClassName('fas')[0].classList.replace('fa-minus', 'fa-plus');
					}
				}
			});
		
		
		
	</script>

	<script type="text/javascript">
		w3IncludeHTML();
	</script>
	<script type="text/javascript">
	function abrirPassword() {
		$('#gestionPassword #oldPassword').val("");
		$('#gestionPassword #newPassword').val("");
		$('#gestionPassword #confirmPassword').val("");
		$('.error').text('');
		$('#gestionPassword .modal-header').css("color", "white");
		$('#gestionPassword .modal-title').text("Cambiar Contraseña");
		$('#gestionPassword').modal("show");
	};
	
	function enviarEdicionPassword() {
		var form = new FormData(document.getElementById('formPassword'));
		$.ajax({
			url : '/users/postpassword',
			type : 'post',
			data : form,
			processData : false,
			contentType : false,
			success : function(data) {
				$('#gestionPassword').modal("hide");
				toastSuccess("Contraseña actualizada con éxito");
			},
			error : function(data) {

				$('.error').text('');

				for (i = 0; i < data.responseJSON.length; i++) {

					var campo = data.responseJSON[i].field;
					$('.' + campo).text(data.responseJSON[i].defaultMessage);
				}
			}
		});
	};
	
</script>
</body>
</html>
