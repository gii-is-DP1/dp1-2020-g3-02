<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	
	<style type="text/css">
		body {
			background-image: url(https://st2.depositphotos.com/1518767/11356/i/600/depositphotos_113565026-stock-photo-empty-volleyball-field.jpg);
			background-size: 100% 100%;
			background-attachment: fixed;
		}
	</style>

<title>Login</title>
</head>
<body>

	<div class="container-md">
		<form style="margin-top: 20%;" name="form" th:action="@{/login}" method="POST">
			<h1 class="text text-center" style="font-family: serif; font-weight: bold; color: #2432BD;">Login</h1>
			<div class="row mt-3" th:if="${param.error}">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="alert alert-danger text-center" th:if="${param.error}">
						<span>El usuario y/o contraseña son incorrectos</span>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row mt-1">
				<div class="col-md-3"></div>
				<div class="form-group col-md-6">
					<label class="h4" for="username">Usuario:</label><input class="form-control form-control-lg" type="text" placeholder="Usuario" th:id="username" name="username" autofocus="autofocus" required></input>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="form-group col-md-6">
					<label class="h4" for="password">Contraseña:</label><input class="form-control form-control-lg" type="password" placeholder="Contraseña" th:id="password" name="password" required></input>
					<input type="submit" name="submit" class="btn btn-lg btn-primary btn-block col-md-12 my-3" />
				</div>
				<div class="col-md-3"></div>
			</div>
		</form>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="form-group col-md-6">
				<button id="nuevoJugador" class="btn btn-success btn-lg btn-block col-md-12" role="button" onclick="location.href='/jugadores/jugadorform?id=0'">Registrarme como Jugador</button>
				<button sec:authorize="hasAuthority('adminEntrenador')" id="nuevoEntrenador" class="btn btn-dark btn-lg btn-block" role="button" onclick="location.href='/entrenadores/entrenadorform?id=0'">Registrarme como Entrenador</button>
				<button sec:authorize="hasAuthority('adminEstadistico')" id="nuevoEstadistico" class="btn btn-secondary btn-lg btn-block" role="button" onclick="location.href='/estadisticos/estadisticoform?id=0'">Registrarme como Estadístico</button>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>


	<th:block layout:fragment="scripts">
		<script src=https://code.jquery.com/jquery-3.5.1.js></script>
		<!-- Optional JavaScript -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>
	</th:block>
</body>
</html>
