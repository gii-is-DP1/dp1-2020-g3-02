<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Player Form</title>
</head>
<body class="bg-light">

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<div class="container">

		<div class="py-3 text-center">
			<h1 class="font-weight-bold font-italic">NUEVO JUGADOR</h1>
		</div>
		<div>
			<a href="#"> <input class="btn btn-secondary btn-lg btn-block"
				type="button" value="Registrarme como Entrenador"></input>
			</a>
		</div>
		<div class="py-3">
			<form action="#" th:action="@{/jugadores/addjugador}"
				th:object="${jugador}" method="post">
				<input type="hidden" th:field="*{id}"></input>
				
				<div class="row">
					<div class="form-group col">
						<input class="form-control" type="text" placeholder="Nombre"
							th:field="*{firstName}" th:value="${firstName}"></input>
					</div>
					<div class="form-group col">
						<input class="form-control" type="text" placeholder="Apellidos"
							th:field="*{lastName}" th:value="${lastName}"></input>
					</div>
				</div>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="DNI"
						th:field="*{dni}" th:value="${dni}"></input>
				</div>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Email"
						th:field="*{email}" th:value="${email}"></input>
				</div>
				<div class="row">
					<div class="form-group col">
						<input class="form-control" type="text" placeholder="Dirección"
							th:field="*{direccion}" th:value="${direccion}"></input>
					</div>
					<div class="form-group col">
						<input class="form-control" type="text" placeholder="Localidad"
							th:field="*{localidad}" th:value="${localidad}"></input>
					</div>
				</div>
				<div class="form-group">
					<input class="form-control" type="text"
						placeholder="Fecha de nacimiento" th:field="*{fechaNacimiento}"
						th:value="${fechaNacimiento}"></input>
				</div>
				<div class="row">
					<div class="form-group col">
						<label>Altura(cm):</label>
						<input class="form-control" type="number" placeholder="Altura(cm)"
							th:field="*{altura}" th:value="${altura}"></input>
					</div>
					<div class="form-group col">
						<label>Peso(Kg):</label>
						<input class="form-control" type="number" placeholder="Peso(Kg)"
							th:field="*{peso}" th:value="${peso}"></input>
					</div>
				</div>
				<div class="row" th:if="${param.id[0]== '0'}">
					<div class="form-group col" >
						<input class="form-control" type="text" placeholder="Nombre de Usuario" th:field="*{user.username}" th:value="${username}"></input>
					</div>
					<div class="form-group col">
						<input class="form-control" type="text" placeholder="Contraseña"
							th:field="*{user.password}"></input>
					</div>
				</div>
				<div class="row" th:unless="${param.id[0]== '0'}">
					<div class="form-group col" >
						<input class="form-control" type="hidden" placeholder="Nombre de Usuario" th:field="*{user.username}" th:value="${username}"></input>
					</div>
					<div class="form-group col">
						<input class="form-control" type="hidden" placeholder="Contraseña"
							th:field="*{user.password}"></input>
					</div>
				</div>
				<div class="row">
					<div class="form-group col">
						<label>Mi posición principal es:</label> 
					<!--  	<input class="form-control" type="text" placeholder="posicion"
							th:field="*{posicionPrincipal}" th:value="${posicionPrincipal}"></input> -->
					<select
							class="form-control" th:field="*{posicionPrincipal}"
							th:selected="${posicionPrincipal}">
							<option th:value="'PUNTA'" th:text="PUNTA"></option>
							<option th:value="'OPUESTO'" th:text="OPUESTO"></option>
							<option th:value="'COLOCADOR'" th:text="COLOCADOR"></option>
							<option th:value="'CENTRAL'" th:text="CENTRAL"></option>
							<option th:value="'LIBERO'" th:text="LÍBERO"></option>
						</select>	
					</div>
					<div class="form-group col">
						<label>Mi posición secundaria es:</label> <select
							class="form-control" th:field="*{posicionSecundaria}"
							th:selected="${posicionSecundarial}">
							<option th:value="'PUNTA'" th:text="PUNTA"></option>
							<option th:value="'OPUESTO'" th:text="OPUESTO"></option>
							<option th:value="'COLOCADOR'" th:text="COLOCADOR"></option>
							<option th:value="'CENTRAL'" th:text="CENTRAL"></option>
							<option th:value="'LIBERO'" th:text="LÍBERO"></option>
						</select>
					</div>
				</div>


				<input type="hidden" value="pesoIdeal"></input> <input type="hidden"
					value="imc"></input> <input
					class="btn btn-outline-success btn-lg btn-block" type="submit"
					value="Aceptar"></input>
			</form>
			<a href="#" th:href="@{/jugadores/showjugadores}"> <input
				class="btn btn-outline-danger btn-lg btn-block mt-2" type="button"
				value="Cancelar"></input>
			</a>
		</div>
	</div>

</body>
</html>
