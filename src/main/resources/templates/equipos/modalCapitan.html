<meta charset="UTF-8" />

<div class="modal fade" id="capitanEquipoModal"
	data-backdrop="static" data-keyboard="false" tabindex="-1"
	aria-labelledby="Confirmar" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header bg-dark">
				<h5 class="modal-title" id="eliminacionEquipo"></h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span class="text-white" aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="capitanModal">
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-info"
					onclick="return confirmacionCapitanEquipo();">Aceptar</button>
				<input type="hidden" id="idEquipo"
					name="idEquipo"></input>
					
			</div>
		</div>
	</div>
</div>
<div th:replace="toast"></div>

<script>
	function confirmacionCapitanEquipo() {
		var idJugador = $('#jugadores').val();
		var idEquipo = $('#idEquipo').val();

		$.ajax({
			type : 'POST',
			url : '/equipos/setCapitanEquipo/' + idEquipo + '/' + idJugador,
			success : function(data) {
				toastSuccess("Capitán elegido con éxito");
				$('#capitanEquipoModal').modal("hide");
				tablaPrincipal.ajax.reload(null, false);
			}
		});
	}
</script>
