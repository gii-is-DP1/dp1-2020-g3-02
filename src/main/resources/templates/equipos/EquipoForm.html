<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Equipo Form</title>
</head>
<body class="bg-light">

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
		
	<div class="container"> 
	
		<div class="py-3 text-center">
			<h1 th:if="${param.id[0] == 0}" class="font-weight-bold font-italic">NUEVO EQUIPO</h1>
			<h1 th:if="${param.id[0] != 0}" class="font-weight-bold font-italic">ACTUALIZAR EQUIPO</h1>
		</div>
		
		<div class="py-3">
			<form action="#" th:action="@{/equipos/addequipo}"
				th:object="${equipo}" method="post">
				<input type="hidden" th:field="*{id}"></input>
				
				<div class="form-group">
					<input class="form-control" type="text" placeholder="CategorÃ­a"
						th:field="*{categoria}" th:value="${categoria}"></input>
				</div>
				
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Sistema de juego"
						th:field="*{sistemaJuego}" th:value="${sistemaJuego}"></input>
				</div>
				
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Liga"
						th:field="*{liga}" th:value="${liga}"></input>
				</div>
				
				 <input
					class="btn btn-outline-success btn-lg btn-block" type="submit"
					value="Aceptar"></input>
			</form>
			
			<input onclick="location.href='/equipos/showequipos'"
				class="btn btn-outline-danger btn-lg btn-block mt-2" type="button"
				value="Cancelar"></input>
		
		</div>
	
	</div>

</body>
</html>
