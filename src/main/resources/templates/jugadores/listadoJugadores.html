<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!--  Datatables  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css" />

<!--  extension responsive  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
<title></title>
<title>Jugadores</title>
</head>
<body class="bg-light">
	<div class="container-fluid">
		<div class="row">
			<div class="py-3 text-center col-lg-12">
				<h1 class="font-weight-bold font-italic">LISTA JUGADORES</h1>
			</div>
		</div>


		<div class="row">
			<div class="col-lg-12 responsive">
				<table id="jugadores"
					class="table table-sm table-striped table-bordered table-hover nowrap"
					cellspacing="0" style="width: 100%;">
					<thead>
						<tr class="table-primary">
							<th>Nombre</th>
							<th>Apellido</th>
							<th>dni</th>
							<th>Direccion</th>
							<th>Email</th>
							<th>Localidad</th>
							<th>Altura</th>
							<th>Peso</th>
							<th>Fecha Nacimiento</th>
							<th>Posición</th>
							<th>Posicion Secundaria</th>
							<th>Acción</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="jugador : ${jugadores}">
							<td th:text="${jugador.firstName}"></td>
							<td th:text="${jugador.lastName}"></td>
							<td th:text="${jugador.dni}"></td>
							<td th:text="${jugador.direccion}"></td>
							<td th:text="${jugador.email}"></td>
							<td th:text="${jugador.localidad}"></td>
							<td th:text="${jugador.altura}"></td>
							<td th:text="${jugador.peso}"></td>
							<td th:text="${jugador.fechaNacimiento}"></td>
							<td th:text="${jugador.posicionPrincipal}"></td>
							<td th:text="${jugador.posicionSecundaria}"></td>
							<td><a href="#"
								th:href="@{/jugadores/jugadorform?id=__${jugador.id}__}">
									<button class="btn btn-outline-info" type="button">editar</button>
							</a></td>
					</tbody>

				</table>
			</div>
		</div>
	</div>

	<div class="row my-3">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
				<button onclick="location.href='/jugadores/jugadorform?id=0'" class="btn btn-primary btn-lg btn-block" type="submit">Añadir
					jugador</button>
	
		</div>
		<div class="col-lg-2"></div>
	</div>


	<script src=https://code.jquery.com/jquery-3.5.1.js></script>
	<!-- Optional JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<!--   Datatables-->
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>

	<!-- extension responsive -->
	<script
		src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
	<script>
		$(document)
				.ready(
						function() {
							$('#jugadores')
									.DataTable(
											{
												responsive: true,
												columnDefs : [ {
													responsivePriority : 0,
													targets : 0
												},
												{
													responsivePriority : 1,
													targets : -1
												},
												{
													responsivePriority : 2,
													targets : 6
												},
												{
													responsivePriority : 2,
													targets : 7
												},
												{
													responsivePriority : 0,
													targets : 9
												}],
												"language" : {
													"url" : "https:////cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
												},
												buttons: [
											        'copy', 'excel', 'pdf'
											    ]
											});

						});
	</script>

</body>
</html>
